<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="192x192" href="./img/icon.png">
    <link rel="stylesheet" href="./css/appinstagram.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/intagranTelaMolde.png" alt="celular">

            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="./img/fundo1.jpg">
                </div>
                
                <div class="mySlides fade">
                    <img src="./img/fundo2.jpg">
                </div>
                
                <div class="mySlides fade">
                    <img src="./img/fundo3.jpg">
                </div>
    
                <div class="mySlides fade">
                    <img src="./img/fundo4.jpg">
                </div>
            </div>
        </div>
        
        <div class="instagram-div">
            <div class="instagram-group">
                <img src="./img/instagramlogo.png" class="instagram-logo" alt="instagram logo">

                <div class="groupInput">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Telefone, nome de usuário ou email">
                </div>

                <div class="groupInput">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha"> 
                </div>

                <img src="./img/btnEntrarBloq.png" alt="separador">

                <img src="./img/separador.png" alt="separador">
               
                <img src="./img/btnFacebook.png" alt="separador">
                <p class="not-account-1"> Esqueceu a senha?</p>
            </div>

            <div class="group">
                <p class="not-account-2"> Não tem uma conta?  <span class="link-blue"> Cadastre-se</span></p>
            </div>

           
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
<script  src="./js/slide.js"></script>
</html>
